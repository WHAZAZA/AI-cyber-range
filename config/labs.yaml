            - "LLM01{MEDIUM_DELTA_PROMPT_INJECTION}"
            - "LLM01{MEDIUM_ECHO_PROMPT_INJECTION}"
            - "LLM01{MEDIUM_FOXTROT_PROMPT_INJECTION}"
        hard:
