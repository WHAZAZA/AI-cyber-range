        easy:
          dockerfile: "dockerfiles/LLM01_Prompt_Injection/easy/Dockerfile"
          compose_file: "labs/LLM01/lab01_basic_direct/docker-compose.yml"
          flag_pool:
            - "LLM01{EASY_ALPHA_PROMPT_INJECTION}"
            - "LLM01{EASY_BRAVO_PROMPT_INJECTION}"
            - "LLM01{EASY_CHARLIE_PROMPT_INJECTION}"
